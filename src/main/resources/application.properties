spring.application.name=shopBot

bot.name=ShopBot
bot.key=*

spring.datasource.url=jdbc:postgresql://localhost:5432/prod_db
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.batch.jdbc.initialize-schema=always


spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.aws.access-key-id=*
app.aws.secret-access-key=*
app.aws.s3-region=*
app.aws.s3-backet-name=*


management.endpoints.web.exposure.include= *
management.endpoint.prometheus.enabled= true
management.endpoint.health.show-details= always
management.endpoint.metrics.enabled= true
management.prometheus.metrics.export.enabled= true

logging.level.root=INFO
logging.file.name=application.log
logging.file.path=target/log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=7
logging.pattern.console=%d{ISO8601} | %10r | %5p | %12t | %-70c | %m%n

