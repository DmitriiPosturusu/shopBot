en.text.startCommand=\uD83D\uDC4B <b> Welcome to <i>Taste of Moldova</i> ! </b> /n/n We're excited to have you here! This bot is designed to make your experience smooth and enjoyable./n/n Here's what you can do: /n/n \uD83C\uDF7D\uFE0F <b>Browse the Menu:</b> Explore our range of delicious dishes. Simply press the <b>Menu</b> button or type /menu command to see what's available! /n/n \uD83D\uDED2 <b>Manage Your Shopping Cart:</b> Add your favorite products, place your orders, and view your selections. Just hit the <b>Shopping Cart</b> button or type /shop command to start! /n/n \uD83D\uDEE0\uFE0F <b>Adjust Your Settings:</b> Customize your experience by setting your preferred language and phone number. Find these options under <b>Settings</b> or type /setting command . /n/n \uD83D\uDCAC <b>Need Help?:</b> If you have any questions or need assistance, you can reach out to our support team through the <b>Support</b> option or type /help command. /n/n/n\uD83D\uDE80 Start using this bot by type /start command. /n/n \uD83D\uDE0A Feel free to explore and let us know if you need any help! \uD83D\uDE0A
