en.text.weekDays=\uD83C\uDF7D\uFE0F Dish of the Week! \uD83C\uDF1F /n/n\uD83D\uDE0ETreat yourself to our special dish this week! Each week, we feature a new, homemade traditional delight crafted with passion and care. Don't miss this opportunity to savor something truly unique! \uD83C\uDF1F\uD83C\uDF72

