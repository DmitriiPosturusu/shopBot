name: Docker Build and Push

on:
  workflow_run:
    workflows: ["Maven Build"]
    branches: [ "master" ]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Download Maven artifact from the previous workflow
      - name: Download Maven artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-artifact

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub (or your Docker registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t docker-spring-boot .
          docker tag docker-spring-boot:latest dima01211/shopbot:latest

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push dima01211/shopbot:latest